<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Dewa United - Loket Tiket</title>

  <link rel="icon" type="image/ico" href="assets/img/favicon.ico"/>

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <section class="header-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-2 col-md-1">
            <a href="./index.html" class="d-flex align-items-center">
              <ion-icon name="arrow-back" style="width:24px;height:24px;"></ion-icon>
            </a>
          </div>
          <div class="col-10 col-md-11">
            <h5 class="m-0">Keranjang Belanja</h5>
          </div>
        </div>
      </div>
    </section>
  </header>
  <main>
    <section class="cart-section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="match-banner" style="background: url('assets/img/match-background.png') no-repeat 100%;">
              <div class="match-desc">
                <div class="match-logo">
                  <img src="assets/img/du-logo-tiny.png" alt="">
                  <img src="assets/img/BRI_Liga_1.png" alt="">
                </div>
                <div class="match-schedule">
                  <p>31 Juli 2022 | 18.00</p>
                </div>
                <div class="match-versus">
                  <h2>DEWA UNITED FC<br>VS PERSIKABO</h2>
                </div>
              </div>
            </div>
            <ul class="list-group">
              <li class="list-group-item border-bottom">
                <div class="d-flex align-items-center justify-content-between gap-3">
                  <div>
                    <h4 class="fw-normal m-0">Tiket Tribun VIP</h4>
                    <h5>2 Tiket</h5>
                  </div>
                  <h4 class="text-black fw-bold mb-2">Rp250.000</h4>
                </div>
              </li>
              <li class="list-group-item border-bottom">
                <div class="d-flex align-items-center justify-content-between gap-3">
                  <div>
                    <h4 class="fw-normal m-0">Tiket Tribun Luar</h4>
                    <h5>1 Tiket</h5>
                  </div>
                  <h4 class="text-black fw-bold mb-2">Rp150.000</h4>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="subtotal-section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex align-items-center justify-content-between py-4 border-top">
              <p>Subtotal</p>
              <h5>Rp1.500.000</h5>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-between gap-3">
          <a href="#" class="btn btn-light btn-lg rounded-pill w-50" onclick="cancelModal()">Batalkan</a>
          <!-- <a href="#" class="btn btn-primary btn-lg rounded-pill w-50" onclick="confirmModal()">Checkout</a> -->
          <button type="button" class="btn btn-primary btn-lg rounded-pill w-50" data-bs-toggle="modal" data-bs-target="#exampleModal">Checkout</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Member Area</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <div class="position-relative">
                <div class="position-absolute h-100 p-3 d-flex align-items-center justify-content-center">
                  <ion-icon name="mail" style="font-size: 18px;color: gray"></ion-icon>
                </div>
                <input type="email" class="form-control form-control-lg px-5" id="inputEmail" placeholder="Email" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Kata Sandi</label>
              <div class="position-relative">
                <div class="position-absolute h-100 p-3 d-flex align-items-center justify-content-center">
                  <ion-icon name="lock-closed" style="font-size: 18px;color: gray"></ion-icon>
                </div>
                <input type="password" class="form-control form-control-lg px-5" id="inputPassword" placeholder="Password" required>
              </div>
            </div>
            <div class="mb-3">
              <a href="#" class="text-primary">Lupa kata sandi?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-2" onclick="submitCustomer()">Masuk</button>
            <!-- <button type="cancel" class="btn btn-light btn-lg w-100" onclick="cancelModal()">Batalkan Pesanan</button> -->
            <div class="mb-3 text-center">
              <a href="#" class="btn btn-lg w-100">Belum punya akun? Daftar disini</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
  <script defer src="assets/js/slick.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="assets/js/script.js"></script>  
</body>
</html>
