<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Dewa United - Loket Tiket</title>

  <link rel="icon" type="image/ico" href="assets/img/favicon.ico"/>

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <section class="header-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-2 col-md-1">
            <a href="./index.html" class="d-flex align-items-center">
              <ion-icon name="arrow-back" style="width:24px;height:24px;"></ion-icon>
            </a>
          </div>
          <div class="col-10 col-md-11">
            <h5 class="m-0">Keranjang Belanja</h5>
          </div>
        </div>
      </div>
    </section>
  </header>
  <main>
    <section class="cart-section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <ul class="list-group">
              <li class="list-group-item">
                <div class="d-flex align-items-center gap-3">
                <div class="ratio ratio-1x1 img-thumb">
                  <img src="assets/img/main_banner_2.png" alt="" class="img-fluid object-cover" />
                </div>
                <div>
                  <h4 class="fw-normal m-0">Tiket Tribun VIP</h4>
                  <h4 class="text-black fw-bold mb-2">Rp150.000</h4>
                  <h5>10 Tiket</h5>
                </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="subtotal-section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex align-items-center justify-content-between py-4 border-top">
              <p>Subtotal</p>
              <h5>Rp1.500.000</h5>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-between gap-3">
          <a href="#" class="btn btn-light btn-lg rounded-pill w-50" onclick="cancelModal()">Batalkan</a>
          <a href="#" class="btn btn-primary btn-lg rounded-pill w-50" onclick="confirmModal()">Checkout</a>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
  <script defer src="assets/js/slick.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="assets/js/script.js"></script>  
</body>
</html>
