<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Dewa United - Loket Tiket</title>

  <link rel="icon" type="image/ico" href="assets/img/favicon.ico"/>

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <section class="header-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-2 col-md-1">
            <a href="./cart.html" class="d-flex align-items-center">
              <ion-icon name="arrow-back" style="width:24px;height:24px;"></ion-icon>
            </a>
          </div>
          <div class="col-10 col-md-11">
            <h5 class="m-0">Isi Data Pelanggan</h5>
          </div>
        </div>
      </div>
    </section>
  </header>
  <main>
    <section class="form-section">
      <div class="container">
        <div class="row">
          <form>
            <div class="mb-3">
              <label for="inputName" class="form-label">Nama</label>
              <input type="text" class="form-control form-control-lg" id="inputName" required>
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control form-control-lg" id="inputEmail" required>
            </div>
            <div class="mb-3">
              <label for="inputPhone" class="form-label">No. Handphone</label>
              <input type="number" class="form-control form-control-lg" id="inputPhone" required>
            </div>
            <div class="mb-3">
              <p>Tagihan dan tiket akan dikirim ke Email dan No. Handphone</p>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-2" onclick="submitCustomer()">Submit</button>
            <!-- <button type="cancel" class="btn btn-light btn-lg w-100" onclick="cancelModal()">Batalkan Pesanan</button> -->
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
  <script defer src="assets/js/slick.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="assets/js/script.js"></script>  
</body>
</html>
