<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Dewa United - Loket Tiket</title>

  <link rel="icon" type="image/ico" href="assets/img/favicon.ico"/>

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <section class="header-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-2 col-md-1">
            <a href="./identity-list.html" class="d-flex align-items-center">
              <ion-icon name="arrow-back" style="width:24px;height:24px;"></ion-icon>
            </a>
          </div>
          <div class="col-10 col-md-11">
            <h5 class="m-0">Isi Data Tiket</h5>
          </div>
        </div>
      </div>
    </section>
  </header>
  <main>
    <section class="form-section">
      <div class="container">
        <div class="row">
          <h2>Tiket Tribun VIP #1</h2>
          <form>
            <div class="form-group">
              <div class="d-flex gap-2 position-relative align-items-center">
                <div id="display-image"></div>
                <input type="file" id="image-input" class="form-control form-control-lg" accept="image/jpeg, image/png, image/jpg" hidden>
                <div class="btn-upload">
                  <label for="image-input" class="btn btn-light btn-lg"><img src="assets/img/img-identity.png" alt="" width="24"> Unggah KTP</label>
                </div>
              </div>
              <div class="mb-3">
                <label for="inputId" class="form-label">No Identitas</label>
                <input type="number" class="form-control form-control-lg" id="inputId" required>
              </div>
              <div class="mb-3">
                <label for="inputAddress" class="form-label">Alamat Domisili</label>
                <input type="text" class="form-control form-control-lg" id="inputAddress" required>
              </div>
              <div class="mb-3">
                <label for="inputCity" class="form-label">Kota/Kabupaten</label>
                <select id="inputCity" class="form-control form-control-lg">
                  <option>Bali</option>
                  <option>Banten</option>
                  <option>DKI Jakarta</option>
                  <option>Jawa Barat</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-2" onclick="saveTicket()">Simpan</button>
            <!-- <button type="cancel" class="btn btn-light btn-lg w-100" onclick="cancelModal()">Batalkan Pesanan</button> -->
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
  <script defer src="assets/js/slick.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script defer src="assets/js/script.js"></script>  
</body>
</html>
